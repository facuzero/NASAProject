<!DOCTYPE html>
<html lang="es">
<head>

    <title>Clasificador de Exoplanetas</title>

<body>
    <!-- Logo arriba a la derecha -->

    </div>

    <div class="container">
        <h1>üî≠ Clasificador de Exoplanetas</h1>
        <form id="formulario">
            <div class="grid">
                <label>Per√≠odo orbital (d√≠as): <input type="number" step="any" name="koi_period"></label>
                <label>Radio planetario (Re): <input type="number" step="any" name="koi_prad"></label>
                <label>Profundidad de tr√°nsito (ppm): <input type="number" step="any" name="koi_depth"></label>
                <label>Duraci√≥n (horas): <input type="number" step="any" name="koi_duration"></label>
                <label>Temp. estrella (K): <input type="number" step="any" name="koi_steff"></label>
                <label>Gravedad superficial (logg): <input type="number" step="any" name="koi_slogg"></label>
                <label>Radio estelar (R‚òâ): <input type="number" step="any" name="koi_srad"></label>
                <label>Se√±al-Ruido del tr√°nsito: <input type="number" step="any" name="koi_model_snr"></label>
                <label>Flujo incidente (Earth flux): <input type="number" step="any" name="koi_insol"></label>
                <label>Temp. de equilibrio (K): <input type="number" step="any" name="koi_teq"></label>
                <label>Impacto: <input type="number" step="any" name="koi_impact"></label>
            </div>
            <button type="submit">Predecir</button>
        </form>

        <div id="resultado"></div>
    </div>

    <!-- Enlazar JS correctamente -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
